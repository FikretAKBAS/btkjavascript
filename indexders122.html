<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript" language="javascript">
      /*
        switch  =koşul başlatır
        case    =koşul kontrolü
        break   =koşul kontrolü sonlandırması
        default =koşul olumsuzlukları sonucu
        */
      var metin = "Volkan Alakent Javascript Eğitim Seti.";
      var characterNumber = metin.length;
      switch (characterNumber) {
        case 0:
          document.write("Metin Karaktersizdir.");
          break;
        case 1:
          document.write("Metnin Karakter Sayısı:1");
          break;
        case 2:
          document.write("Metnin Karakter Sayısı:2");
          break;
        case 3:
          document.write("Metnin Karakter Sayısı:3");
          break;
        case 4:
          document.write("Metnin Karakter Sayısı:4");
          break;
        case 5:
          document.write("Metnin Karakter Sayısı:5");
          break;
        case 6:
          document.write("Metnin Karakter Sayısı:6");
          break;
        default:
          document.write("Metnin Karakter Sayısı:" + characterNumber);
      }
    </script>
  </body>
</html>
