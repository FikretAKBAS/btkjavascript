    <title>Document</title>

  <body>
    <script type="text/javascript" language="javascript">
      /*
        1st parameter   : Variable
        2nd parameter   : array or object

        for (1st parameter in 2nd parameter) {

        }
        */

      var ornek = { isim: "Fikret", soyisim: "Akba≈ü", birthDate: "15.09.1993" };
      document.write(ornek + "<br/> <br/>");
      var sonuc;
      for (sonuc in ornek) {
        document.write(ornek[sonuc] + "<br/>");
      }
    </script>
  </body>
</html>
