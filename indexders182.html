<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script type="text/javascript" language="javascript">
      // lastIndexOf(); Array Method
      var renkler = new Array(
        "Siyah",
        "Beyaz",
        "Mavi",
        "Sarı",
        "Kırmızı",
        "Gri",
        "Mor",
        "Yeşil",
        "Turuncu",
        "Sarı",
        "Kırmızı",
        "Gri"
      );

      document.write(renkler + "<br/>");
      var results = renkler.lastIndexOf("Gri");
      document.write(results);
    </script>
  </body>
