  <body>
    <script type="text/javascript" language="javascript">
      /*

    do {

    } while (koşul);
    */
      var deger = 1;
      do {
        document.write(`Döngünün ${deger}. Sayı Değeri: ${deger}` + "<br/>");
        deger++;
      } while (deger <= 50);
    </script>
